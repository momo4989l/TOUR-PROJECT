<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeJu TOUR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="author" content="Reverie Tech" />
    <link rel="stylesheet" type="text/css" href="css/login/login.css" />
    <link rel="stylesheet" type="text/css" href="css/login/tabs.css" />
</head>

<body>

<header>
	<h1>JeJu TOUR</h1>
</header>
<div class="container">
	
    <section class="tabblue">
		<ul class="tabs blue">
          <li>
            <input type="radio" name="tabs blue" id="tab1" checked />
            <label for="tab1">가입하기</label>
            <div id="tab-content1" class="tab-content">
              <p>가입페이지</p>
              <form method="post" name="register" action="">
                <span class="tabaddon"><i class="fa fa-user fa-2x"></i></span>
                <input class="field" name="usernamesignup" required type="text" placeholder="JeJuTOUR" />
                <span class="tabaddon"><i class="fa fa-envelope fa-2x"></i></span>
                <input class="field" name="emailsignup" required type="email" placeholder="JeJuTOUR@gmail.com"/>
                <span class="tabaddon"><i class="fa fa-lock fa-2x"></i></span>
                <input class="field" name="passwordsignup" required type="password" placeholder="password"/>
                <span class="tabaddon"><i class="fa fa-lock fa-2x"></i></span>
                <input class="field" name="passwordsignup_confirm" required type="password" placeholder="password"/>
                <select>
                  <option disabled="" selected="" value="0">성별</option>
                  <option value="1">남성</option>
                  <option value="2">여성</option>
                </select>
                <select class="last">
                  <option disabled="" selected="" value="0">관광객 / 제주도민</option>
                  <option value="1">관광객</option>
                  <option value="2">제주도민</option>
                </select>
                <div class="btn">
                  <input type="checkbox" name="terms" required>
                  <em>이용 약관에 동의합니다.</em>
                  <input type="submit" value="Sign up"/>
                </div>
              </form>
            </div>
          </li>
      	  <li>
            <input type="radio" name="tabs blue" id="tab2" checked />
            <label for="tab2">로그인</label>
            <div id="tab-content2" class="tab-content">
              <form method="post" name="register" action="">
                <div class="social"> 
                  <a class="facebook" href="#"><i class="fa fa-facebook"></i> Facebook</a> 
                  <a class="google" href="#"><i class="fa fa-google"></i> Google</a> </div>
                <h4>OR</h4>
                <span class="tabaddon"><i class="fa fa-envelope fa-2x"></i></span>
                <input class="field" name="emailsignup" required type="email" placeholder="JeJuTOUR"/>
                <span class="tabaddon"><i class="fa fa-lock fa-2x"></i></span>
                <input class="field" name="passwordsignup" required type="password" placeholder="password"/>
                <div class="btn">
                  <input type="checkbox" name="terms" required>
                  <em>로그인 유지하기</em>
                  <input type="submit" value="Login"/>
                </div>
              </form>
            </div>
          </li>
          	
          <li>
            <input type="radio" name="tabs blue" id="tab3"  />
            <label for="tab3">비밀번호 찾기</label>
            <div id="tab-content3" class="tab-content">
              <form method="post" name="register" action="">
                <span class="tabaddon"><i class="fa fa-user fa-2x"></i></span>
                <input class="field" type="text" placeholder="JeJuTOUR" />
                <h4>OR</h4>
                <span class="tabaddon"><i class="fa fa-envelope fa-2x"></i></span>
                <input class="field" type="email" placeholder="JeJuTOUR@gmail.com"/>
                <div class="btn">
                  <input type="submit" value="찾기 !"/>
                </div>
              </form>
            </div>
          </li>        
	</ul>
	</section>
</div>
</body>
</html>
